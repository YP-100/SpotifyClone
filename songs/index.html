<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Songs</title>
</head>
<body>
    <h1>Songs Directory</h1>

    <ul id="foldersList">
        <!-- Folders will be dynamically loaded here -->
    </ul>

    <script>
        async function fetchSongsDirectories() {
            try {
                let response = await fetch('songs'); // Fetch songs directory
                let directories = await response.json(); // Assuming it returns JSON

                let foldersList = document.getElementById('foldersList');
                directories.forEach(folder => {
                    let listItem = document.createElement('li');
                    let folderLink = document.createElement('a');
                    folderLink.textContent = folder.name;
                    folderLink.href = `songs/${folder.name}`;
                    listItem.appendChild(folderLink);
                    foldersList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching directories:', error);
            }
        }

        // Call fetchSongsDirectories() when the page loads
        fetchSongsDirectories();
    </script>
</body>
</html>
